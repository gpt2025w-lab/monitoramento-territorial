<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Sistema Obras - Eco Serra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { font-family: Arial; margin:0; background:#f8fafc; }
.menu { background:#1e293b; padding:10px; display:flex; gap:10px; }
.menu button { background:#334155; color:white; border:none; padding:8px 12px; cursor:pointer; border-radius:4px; }
.secao { display:none; padding:20px; }
.ativa { display:block; }
.card { background:#f1f5f9; padding:15px; margin:10px 0; border-radius:6px; }
#map { height:500px; }

input, select, textarea {
  padding:6px;
  margin:5px 0;
  width:100%;
  border-radius:4px;
  border:1px solid #ccc;
}

button.salvar {
  background:#16a34a;
  color:white;
  padding:8px;
  border:none;
  margin-top:10px;
  border-radius:4px;
  cursor:pointer;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:10px;
}
</style>
</head>
<body>

<div class="menu">
  <button onclick="mostrarSecao('dashboard')">Dashboard</button>
  <button onclick="mostrarSecao('cadastro')">Cadastro Terreno</button>
  <button onclick="mostrarSecao('mapa')">Mapa</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="secao ativa">
  <h2>Dashboard Geral</h2>
  <div class="card">Terrenos: <b id="dashTerrenos">0</b></div>
  <canvas id="graficoMensal"></canvas>
</div>

<!-- CADASTRO -->
<div id="cadastro" class="secao">
  <h2>Cadastro de Terreno</h2>

  <form id="formTerreno">

    <div class="grid">

      <div>
        <label>Número do Protocolo</label>
        <input type="text" id="protocolo" readonly>
      </div>

      <div>
        <label>Data</label>
        <input type="date" id="dataCadastro" readonly>
      </div>

      <div>
        <label>Nome do Responsável</label>
        <input type="text" id="responsavel" required>
      </div>

      <div>
        <label>CPF/CNPJ</label>
        <input type="text" id="cpfCnpj" required>
      </div>

      <div>
        <label>Endereço</label>
        <input type="text" id="endereco" required>
      </div>

      <div>
        <label>Tipo</label>
        <select id="tipo">
          <option>Residencial</option>
          <option>Comercial</option>
          <option>Industrial</option>
          <option>Área Verde</option>
        </select>
      </div>

      <div>
        <label>Área</label>
        <select id="area">
          <option>Urbana</option>
          <option>Expansão Urbana</option>
          <option>Rural</option>
          <option>Ambiental</option>
          <option>Mananciais</option>
          <option>Preservação Permanente</option>
        </select>
      </div>

      <div>
        <label>Status</label>
        <select id="status">
          <option>Em Análise</option>
          <option>Monitoramento Ativo</option>
          <option>Monitoramento Preventivo</option>
          <option>Arquivado</option>
        </select>
      </div>

      <div>
        <label>Fiscal Responsável</label>
        <input type="text" id="fiscal" required>
      </div>

      <div>
        <label>Zoneamento</label>
        <input type="text" id="zoneamento">
      </div>

      <div>
        <label>Risco Ambiental</label>
        <select id="risco">
          <option>Baixo</option>
          <option>Médio</option>
          <option>Alto</option>
          <option>Área de Preservação</option>
        </select>
      </div>

      <div>
        <label>Situação</label>
        <select id="situacao">
          <option>Regular</option>
          <option>Irregular</option>
          <option>Em análise</option>
        </select>
      </div>

    </div>

    <label>Observação</label>
    <textarea id="observacao" rows="4"></textarea>

    <button type="submit" class="salvar">Salvar Cadastro</button>

  </form>
</div>

<!-- MAPA -->
<div id="mapa" class="secao">
  <h2>Mapa Interativo</h2>
  <div id="map"></div>
</div>

<script src="script.js"></script>
</body>
</html>
