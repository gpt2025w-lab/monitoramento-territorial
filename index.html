<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Sistema Obras - Eco Serra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { font-family: Arial; margin:0; }
.menu { background:#1e293b; padding:10px; display:flex; gap:10px; }
.menu button { background:#334155; color:white; border:none; padding:8px; cursor:pointer; }
.secao { display:none; padding:20px; }
.ativa { display:block; }
.card { background:#f1f5f9; padding:15px; margin:10px 0; border-radius:6px; }
#map { height:500px; }
input, select { padding:6px; margin:5px 0; width:100%; }
button.salvar { background:#16a34a; color:white; padding:8px; border:none; }
</style>
</head>
<body>

<div class="menu">
  <button onclick="mostrarSecao('dashboard')">Dashboard</button>
  <button onclick="mostrarSecao('cadastro')">Cadastro</button>
  <button onclick="mostrarSecao('mapa')">Mapa</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="secao ativa">
  <h2>Dashboard Geral</h2>
  <div class="card">Terrenos: <b id="dashTerrenos">0</b></div>
  <div class="card">Alvarás: <b id="dashAlvaras">0</b></div>
  <div class="card">Ocorrências: <b id="dashOcorrencias">0</b></div>
  <canvas id="graficoMensal"></canvas>
</div>

<!-- CADASTRO -->
<div id="cadastro" class="secao">
  <h2>Novo Registro</h2>

  <select id="tipoRegistro">
    <option value="terreno">Terreno</option>
    <option value="alvara">Alvará</option>
    <option value="ocorrencia">Ocorrência</option>
  </select>

  <input type="text" id="descricao" placeholder="Descrição">
  <input type="date" id="dataRegistro">
  <button class="salvar" onclick="salvarRegistro()">Salvar</button>
</div>

<!-- MAPA -->
<div id="mapa" class="secao">
  <h2>Mapa Interativo</h2>
  <div id="map"></div>
</div>

<script src="script.js"></script>
</body>
</html>
