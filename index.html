<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoramento Territorial Preventivo</title>

<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>

</head>

<body>

<div id="loginTela" class="login-container">
    <h2>Acesso Técnico</h2>
    <input type="text" id="loginUsuario" placeholder="Usuário">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<div id="sistema" class="hidden">

<header>
    <h1>Monitoramento Territorial Preventivo</h1>
    <button onclick="logout()">Sair</button>
</header>

<nav>
    <button onclick="mostrarSecao('dashboard')">Dashboard</button>
    <button onclick="mostrarSecao('ponto')">Ponto de Atenção</button>
    <button onclick="mostrarSecao('usuarios')">Usuários</button>
</nav>

<section id="dashboard" class="secao ativa">
    <h2>Painel Estratégico</h2>
    <div class="cards">
        <div class="card">Terrenos Cadastrados <h3 id="totalPontos">0</h3></div>
        <div class="card">Em Análise <h3 id="emAnalise">0</h3></div>
        <div class="card">Monitoramento Ativo <h3 id="monitoramento">0</h3></div>
        <div class="card">Arquivados <h3 id="arquivados">0</h3></div>
    </div>
</section>

<section id="ponto" class="secao">
    <h2>Cadastro de Ponto de Atenção</h2>

    <form id="formPonto">

        <input type="text" id="codigoRef" readonly>
        <input type="date" id="dataIdentificacao" readonly>

        <input type="text" id="endereco" placeholder="Endereço Completo" required>
        <input type="text" id="bairro" placeholder="Bairro / Região" required>

        <select id="status">
            <option>Em Análise</option>
            <option>Monitoramento Ativo</option>
            <option>Monitoramento Preventivo</option>
            <option>Arquivado</option>
        </select>

        <textarea id="descricao" placeholder="Descrição Técnica"></textarea>

        <div id="map"></div>

        <button type="submit">Salvar Ponto</button>

    </form>
</section>

<section id="usuarios" class="secao">
    <h2>Usuários do Sistema</h2>
    <ul id="listaUsuarios"></ul>
</section>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

<script src="script.js"></script>

</body>
</html>
