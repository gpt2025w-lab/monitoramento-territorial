<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Oficial - Monitoramento Territorial</title>

<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

<header>
<h1>Prefeitura Municipal</h1>
<p>Sistema Oficial de Monitoramento Territorial</p>
</header>

<nav>
<button onclick="mostrarSecao('dashboard')">Dashboard</button>
<button onclick="mostrarSecao('cadastro')">Cadastro</button>
<button onclick="mostrarSecao('mapa')">Mapa</button>
</nav>

<section id="dashboard" class="secao ativa">
<h2>Painel Estratégico</h2>

<div class="cards">
<div class="card">Total Terrenos <h3 id="dashTotal">0</h3></div>
<div class="card">Regulares <h3 id="dashRegular">0</h3></div>
<div class="card">Irregulares <h3 id="dashIrregular">0</h3></div>
</div>

<canvas id="graficoMensal"></canvas>
</section>

<section id="cadastro" class="secao">

<h2>Cadastro de Terreno</h2>

<form id="formTerreno">

<input type="text" id="protocolo" readonly>
<input type="date" id="dataCadastro" readonly>

<input type="text" id="responsavel" placeholder="Nome do Responsável" required>
<input type="text" id="cpfCnpj" placeholder="CPF/CNPJ" required>
<input type="text" id="endereco" placeholder="Endereço" required>

<select id="tipo">
<option>Residencial</option>
<option>Comercial</option>
<option>Industrial</option>
<option>Área Verde</option>
</select>

<select id="zoneamento">
<option>Urbana</option>
<option>Expansão Urbana</option>
<option>Rural</option>
<option>Ambiental</option>
</select>

<select id="situacao">
<option>Regular</option>
<option>Irregular</option>
<option>Em análise</option>
</select>

<input type="text" id="fiscal" placeholder="Fiscal Responsável">

<textarea id="observacao" placeholder="Observação"></textarea>

<button type="submit">Salvar Cadastro</button>
<button type="button" onclick="gerarPDF()">Gerar PDF</button>
<button type="button" onclick="exportarKML()">Exportar KML</button>
<button type="button" onclick="exportarDXF()">Exportar DXF</button>

</form>

</section>

<section id="mapa" class="secao">
<h2>Mapa Oficial</h2>
<div id="map"></div>
</section>

<script src="script.js"></script>
</body>
</html>
